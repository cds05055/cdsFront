<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>목록 관련 태그</title>
    </head>
    <body>
        <h1>순서없는 목록 태그</h1>
        <ul>    <!--unordered list-->
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>JQuery</li>
        </ul>
        <h1>순서있는 목록 태그</h1>
        <ol type="1">   <!--ordered list(type기본값은 1)-->
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>JQuery</li>
        </ol>
        <h1>설명 목록 태그</h1>
        <d1> <!--css랑 같이 쓰이는 태그-->
            <dt>이곳은 목록의 제목을 적는 곳입니다.</dt>
            <dd>이곳은 목록에 대한 설명을 적는 곳입니다.</dd>
        </d1>
    </body>
</html>
