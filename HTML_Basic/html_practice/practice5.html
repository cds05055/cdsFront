<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제5</title>
        <link rel="stylesheet" href="css/practice5.css">
    </head>
    <body>
        <div>
            <h1>레드향 주문하기</h1>
            <form action="" method="">
                <fieldset>
                    <legend>상품 선택</legend>
                    <p>주문할 상품을 선택해 주세요</p>
                    <ul>
                        <li>
                            <input type="checkbox" id="gift 3kg">
                            <label for="gift 3kg">선물용 3kg</label>
                            <input type="number" min="1" max="5">개
                            <small>(최대 5개)</small>
                        </li>
                        <li>
                            <input type="checkbox" id="gift 5kg">
                            <label for="gift 5kg">선물용 5kg</label>
                            <input type="number" min="1" max="3">개
                            <small>(최대 3개)</small>
                        </li>
                        <li>
                            <input type="checkbox" id="home 3kg">
                            <label for="home 3kg">가정용 3kg</label>
                            <input type="number" min="1" max="5">개
                            <small>(최대 5개)</small>
                        </li>
                        <li>
                            <input type="checkbox" id="home 5kg">
                            <label for="home 5kg">가정용 5kg</label>
                            <input type="number" min="1" max="3">개
                            <small>(최대 3개)</small>
                        </li>
                    </ul>
                    <p>포장 선택</p>
                    <ul>
                        <li>
                            <input type="radio" name="PK" id="pakage-on">
                            <label for="pakage-on">선물 포장</label> <br>
                        </li>
                        <li>
                            <input type="radio" name="PK" id="pakage-off">
                            <label for="pakage-off">선물 포장 안함</label>
                        </li>
                    </ul>
                </fieldset>
            </form>
            <form action="" method="">
                <fieldset>
                    <legend>배송정보</legend>
                    <ul id="shipping">
                        <li>
                            <label for="name">이름</label>
                            <input type="text" id="name" required>
                        </li>
                        <li>
                            <label for="adress">배송주소</label>
                            <input type="text" id="adress" required>
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email" required>
                        </li>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" required placeholder="- 빼고 적어주세요">
                            
                        </li>
                        <li>
                            <label for="date">배송 지정</label>
                            <input type="date" id="date" required>
                            <small>(주문일로부터 최소 3일 이후)</small>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea rows="5" cols="47" id="memo"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </form>
        </div>
    </body>
</html>
