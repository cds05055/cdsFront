<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제4</title>
        <link rel="stylesheet" href="./css/practice4.css">
    </head>
    <body>
        <div>
            <form>
                <h1>레드향 주문하기</h1>
                    <div>
                        <fieldset>
                            <legend>배송 정보</legend>
                            <ul id="shopping">
                                <li>
                                    <label for="name">이름</label>
                                    <input type="text" id="name" required>
                                </li>
                                <li>
                                    <label for="adress">배송 주소</label>
                                    <input type="text" id="adress" required>
                                </li>
                                <li>
                                    <label for="email">이메일</label>
                                    <input type="email" id="email" required>
                                </li>
                                <li>
                                    <label for="phone">연락처</label>
                                    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요 (01012345678)" required >
                                </li>
                                <li>
                                    <label for="d-day">배송 지정</label>
                                    <input type="date" id="d-day" required>(주문일로부터 최소 3일 이후)
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div>
                        <input type="submit" value="주문하기">
                        <input type="reset" value="취소하기">
                    </div>
            </form>
        </div>
    </body>
</html>
